# 运行环境
language: node_js

# nodejs版本
node_js:
  - "10"

# 设置安装临时缓存文件夹
cache:
  directories:
    - node_modules

# 安装以来包
install:
  - npm install

# 执行构建命名
script:
  - npm run serve

after_success:
  - git add --all .
  - git commit --message "Automatically update from travis-ci"
  - git push --quiet --force  "https://${GH_TOKEN}@${GH_REF}"

#指定分支，只有指定的分支提交时才会运行脚本
branches:
  only:
    - master

env:
  global:
    - GH_REF: github.com/kitorv/study-notes
